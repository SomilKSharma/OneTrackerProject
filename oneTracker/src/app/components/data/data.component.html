<!-- dashboard.component.html -->

<div class="container mx-auto p-8">
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>

    <!-- Rectangular tickets -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
        <div class="bg-gray-200 p-4 rounded-md">
            <h2 class="text-xl font-semibold mb-2">Total Tickets</h2>
            <!-- Add logic to display the total number of tickets -->
        </div>

        <div class="bg-blue-200 p-4 rounded-md">
            <h2 class="text-xl font-semibold mb-2">Open Tickets</h2>
            <!-- Add logic to display the number of open tickets -->
        </div>

        <div class="bg-green-200 p-4 rounded-md">
            <h2 class="text-xl font-semibold mb-2">Tickets Closed in 4 Hrs</h2>
            <!-- Add logic to display the number of tickets closed in 4 hours -->
        </div>

        <div class="bg-red-200 p-4 rounded-md">
            <h2 class="text-xl font-semibold mb-2">Tickets Closed After 4 Hrs</h2>
            <!-- Add logic to display the number of tickets closed after 4 hours -->
        </div>
    </div>

    <!-- Table -->
    <table mat-table [dataSource]="dataSource" class="w-full">
        <!-- Replace with your table headers -->
        <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
