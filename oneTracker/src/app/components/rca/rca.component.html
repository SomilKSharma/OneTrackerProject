<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full p-8 bg-white shadow-lg rounded-md">
        <form #ticketForm="ngForm" (ngSubmit)="updateTicket()" novalidate>

            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-blue-500">Root Cause Analysis</h2>
            </div>

            <div class="mb-6">

                <!-- Department -->
                <div class="mt-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Department</mat-label>
                        <input matInput [(ngModel)]="ticket.department" name="department" required>
                        <mat-error
                            *ngIf="ticketForm.controls['department']?.invalid && ticketForm.controls['department']?.touched">
                            Department is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <!-- Category -->
                <div class="mt-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Category</mat-label>
                        <input matInput [(ngModel)]="ticket.category" name="category" required>
                        <mat-error
                            *ngIf="ticketForm.controls['category']?.invalid && ticketForm.controls['category']?.touched">
                            Category is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <!-- Sub-Category -->
                <div class="mt-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Sub-Category</mat-label>
                        <input matInput [(ngModel)]="ticket.subCategory" name="subCategory" required>
                        <mat-error
                            *ngIf="ticketForm.controls['subCategory']?.invalid && ticketForm.controls['subCategory']?.touched">
                            Sub-Category is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <!-- Status -->
                <div class="mt-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Status</mat-label>
                        <mat-select [(ngModel)]="ticket.status" name="status" required>
                            <mat-option value="Open">Open</mat-option>
                            <mat-option value="Closed">Closed</mat-option>
                        </mat-select>
                        <mat-error
                            *ngIf="ticketForm.controls['status']?.invalid && ticketForm.controls['status']?.touched">
                            Status is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <!-- Customer -->
                <div class="mt-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Customer</mat-label>
                        <input matInput [(ngModel)]="ticket.customer" name="customer" required>
                        <mat-error
                            *ngIf="ticketForm.controls['customer']?.invalid && ticketForm.controls['customer']?.touched">
                            Customer is required
                        </mat-error>
                    </mat-form-field>
                </div>

                <!-- Root Cause Analysis -->
                <div class="mt-4">
                    <mat-form-field appearance="fill">
                        <mat-label>Root Cause Analysis</mat-label>
                        <input matInput [(ngModel)]="ticket.rootCauseAnalysis" name="rootCauseAnalysis" required>
                        <mat-error
                            *ngIf="ticketForm.controls['rootCauseAnalysis']?.invalid && ticketForm.controls['rootCauseAnalysis']?.touched">
                            Root Cause Analysis is required
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <!-- Save and Cancel buttons -->
            <div class="flex justify-between items-center mt-8">
                <button type="submit" mat-raised-button color="primary" [disabled]="!ticketForm.valid">
                    Save
                </button>
            </div>

        </form>
    </div>
</div>
