<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full p-8 bg-white shadow-lg rounded-md">
        <form #ticketForm="ngForm" (ngSubmit)="createTicket()" novalidate>

            <div class="text-center mb-6">
                <h2 class="mat-h2 font-bold text-blue-500">Create New Ticket</h2>
            </div>

            <div class="mb-6">

                <!-- Department -->
                <mat-form-field class="mt-4 w-full">
                    <mat-label>Department:</mat-label>
                    <input matInput [(ngModel)]="newTicket.department" name="department" required>
                    <mat-error
                        *ngIf="ticketForm.controls['department']?.invalid && ticketForm.controls['department']?.touched">
                        Department is required
                    </mat-error>
                </mat-form-field>

                <!-- Category -->
                <mat-form-field class="mt-4 w-full">
                    <mat-label>Category:</mat-label>
                    <input matInput [(ngModel)]="newTicket.category" name="category" required>
                    <mat-error
                        *ngIf="ticketForm.controls['category']?.invalid && ticketForm.controls['category']?.touched">
                        Category is required
                    </mat-error>
                </mat-form-field>

                <!-- Sub-Category -->
                <mat-form-field class="mt-4 w-full">
                    <mat-label>Sub-Category:</mat-label>
                    <input matInput [(ngModel)]="newTicket.subCategory" name="subCategory" required>
                    <mat-error
                        *ngIf="ticketForm.controls['subCategory']?.invalid && ticketForm.controls['subCategory']?.touched">
                        Sub-Category is required
                    </mat-error>
                </mat-form-field>

                <!-- Status -->
                <mat-form-field class="mt-4 w-full">
                    <mat-label>Status:</mat-label>
                    <mat-select [(ngModel)]="newTicket.status" name="status" required>
                        <mat-option value="Open">Open</mat-option>
                        <mat-option value="Closed">Closed</mat-option>
                    </mat-select>
                    <mat-error *ngIf="ticketForm.controls['status']?.invalid && ticketForm.controls['status']?.touched">
                        Status is required
                    </mat-error>
                </mat-form-field>

                <!-- Customer -->
                <mat-form-field class="mt-4 w-full">
                    <mat-label>Customer:</mat-label>
                    <input matInput [(ngModel)]="newTicket.customer" name="customer" required>
                    <mat-error
                        *ngIf="ticketForm.controls['customer']?.invalid && ticketForm.controls['customer']?.touched">
                        Customer is required
                    </mat-error>
                </mat-form-field>

                <!-- Root Cause Analysis -->
                <mat-form-field class="mt-4 w-full">
                    <mat-label>Root Cause Analysis:</mat-label>
                    <input matInput [(ngModel)]="newTicket.rootCauseAnalysis" name="rootCauseAnalysis" required>
                    <mat-error
                        *ngIf="ticketForm.controls['rootCauseAnalysis']?.invalid && ticketForm.controls['rootCauseAnalysis']?.touched">
                        Root Cause Analysis is required
                    </mat-error>
                </mat-form-field>

            </div>

            <!-- Save and Cancel buttons -->
            <div class="flex justify-between items-center mt-8">
                <button type="submit" mat-raised-button color="primary" [disabled]="!ticketForm.valid">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
