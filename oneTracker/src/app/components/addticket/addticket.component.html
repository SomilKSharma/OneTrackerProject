<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full p-8 bg-white shadow-lg rounded-md">

        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-blue-500">Create New Ticket</h2>
        </div>

        <div class="mb-6">
            <div class="mt-4">
                <div class="text-sm text-gray-500">Department:</div>
                <input [(ngModel)]="newTicket.department" class="border border-gray-300 p-2 rounded-md w-full">
            </div>

            <div class="mt-4">
                <div class="text-sm text-gray-500">Category:</div>
                <input [(ngModel)]="newTicket.category" class="border border-gray-300 p-2 rounded-md w-full">
            </div>

            <div class="mt-4">
                <div class="text-sm text-gray-500">Sub-Category:</div>
                <input [(ngModel)]="newTicket.subCategory" class="border border-gray-300 p-2 rounded-md w-full">
            </div>

            <div class="mt-4">
                <div class="text-sm text-gray-500">Status:</div>
                <input [(ngModel)]="newTicket.status" class="border border-gray-300 p-2 rounded-md w-full">
            </div>

            <div class="mt-4">
                <div class="text-sm text-gray-500">Customer:</div>
                <input [(ngModel)]="newTicket.customer" class="border border-gray-300 p-2 rounded-md w-full">
            </div>

            <div class="mt-4">
                <div class="text-sm text-gray-500">Issue Time:</div>
                <input [(ngModel)]="newTicket.issueTime" type="datetime-local"
                    class="border border-gray-300 p-2 rounded-md w-full">
            </div>

            <div class="mt-4">
                <div class="text-sm text-gray-500">Age:</div>
                <input [(ngModel)]="newTicket.age" type="number" class="border border-gray-300 p-2 rounded-md w-full">
            </div>

            <div class="mt-4">
                <div class="text-sm text-gray-500">Last Modified Date:</div>
                <input [(ngModel)]="newTicket.lastModifiedDate" type="datetime-local"
                    class="border border-gray-300 p-2 rounded-md w-full">
            </div>

            <div class="mt-4">
                <div class="text-sm text-gray-500">Root Cause Analysis:</div>
                <input [(ngModel)]="newTicket.rootCauseAnalysis" class="border border-gray-300 p-2 rounded-md w-full">
            </div>

            <!-- Add more ticket details as needed -->

        </div>

        <!-- Save and Cancel buttons -->
        <div class="flex justify-between items-center mt-8">
            <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">Cancel</button>
            <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save</button>
        </div>

    </div>
</div>
