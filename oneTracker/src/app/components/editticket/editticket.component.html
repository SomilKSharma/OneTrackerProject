<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full p-8 bg-white shadow-lg rounded-md">
        <form #ticketForm="ngForm" (ngSubmit)="updateTicket()" novalidate>

            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-blue-500">Edit Ticket</h2>
            </div>
            <div class="mb-6">
                <!-- Department -->
                <div class="mt-4">
                    <label for="department" class="text-sm text-gray-500">Department:</label>
                    <input id="department" [(ngModel)]="ticket.department" name="department"
                        class="border border-gray-300 p-2 rounded-md w-full" required>
                    <div *ngIf="ticketForm.controls['department']?.invalid && ticketForm.controls['department']?.touched"
                        class="text-red-500">Department is required</div>
                </div>

                <!-- Category -->
                <div class="mt-4">
                    <label for="category" class="text-sm text-gray-500">Category:</label>
                    <input id="category" [(ngModel)]="ticket.category" name="category"
                        class="border border-gray-300 p-2 rounded-md w-full" required>
                    <div *ngIf="ticketForm.controls['category']?.invalid && ticketForm.controls['category']?.touched"
                        class="text-red-500">Category is required</div>
                </div>

                <!-- Sub-Category -->
                <div class="mt-4">
                    <label for="subCategory" class="text-sm text-gray-500">Sub-Category:</label>
                    <input id="subCategory" [(ngModel)]="ticket.subCategory" name="subCategory"
                        class="border border-gray-300 p-2 rounded-md w-full" required>
                    <div *ngIf="ticketForm.controls['subCategory']?.invalid && ticketForm.controls['subCategory']?.touched"
                        class="text-red-500">Sub-Category is required</div>
                </div>

                <!-- Status -->
                <div class="mt-4">
                    <label for="status" class="text-sm text-gray-500">Status:</label>
                    <input id="status" [(ngModel)]="ticket.status" name="status"
                        class="border border-gray-300 p-2 rounded-md w-full" required>
                    <div *ngIf="ticketForm.controls['status']?.invalid && ticketForm.controls['status']?.touched"
                        class="text-red-500">Status is required</div>
                </div>

                <!-- Customer -->
                <div class="mt-4">
                    <label for="customer" class="text-sm text-gray-500">Customer:</label>
                    <input id="customer" [(ngModel)]="ticket.customer" name="customer"
                        class="border border-gray-300 p-2 rounded-md w-full" required>
                    <div *ngIf="ticketForm.controls['customer']?.invalid && ticketForm.controls['customer']?.touched"
                        class="text-red-500">Customer is required</div>
                </div>

                <!-- Issue Time -->
                <div class="mt-4">
                    <label for="issueTime" class="text-sm text-gray-500">Issue Time:</label>
                    <input id="issueTime" [(ngModel)]="ticket.issueTime" name="issueTime" type="datetime-local"
                        class="border border-gray-300 p-2 rounded-md w-full" required>
                    <div *ngIf="ticketForm.controls['issueTime']?.invalid && ticketForm.controls['issueTime']?.touched"
                        class="text-red-500">Issue Time is required</div>
                </div>

                <!-- Age -->
                <div class="mt-4">
                    <label for="age" class="text-sm text-gray-500">Age:</label>
                    <input id="age" [(ngModel)]="ticket.age" name="age" type="number"
                        class="border border-gray-300 p-2 rounded-md w-full" required>
                    <div *ngIf="ticketForm.controls['age']?.invalid && ticketForm.controls['age']?.touched"
                        class="text-red-500">Age is required</div>
                </div>

                <!-- Last Modified Date -->
                <div class="mt-4">
                    <label for="lastModifiedDate" class="text-sm text-gray-500">Last Modified Date:</label>
                    <input id="lastModifiedDate" [(ngModel)]="ticket.lastModifiedDate" name="lastModifiedDate"
                        type="datetime-local" class="border border-gray-300 p-2 rounded-md w-full" required>
                    <div *ngIf="ticketForm.controls['lastModifiedDate']?.invalid && ticketForm.controls['lastModifiedDate']?.touched"
                        class="text-red-500">Last Modified Date is required</div>
                </div>

                <!-- Root Cause Analysis -->
                <div class="mt-4">
                    <label for="rootCauseAnalysis" class="text-sm text-gray-500">Root Cause Analysis:</label>
                    <input id="rootCauseAnalysis" [(ngModel)]="ticket.rootCauseAnalysis" name="rootCauseAnalysis"
                        class="border border-gray-300 p-2 rounded-md w-full" required>
                    <div *ngIf="ticketForm.controls['rootCauseAnalysis']?.invalid && ticketForm.controls['rootCauseAnalysis']?.touched"
                        class="text-red-500">Root Cause Analysis is required</div>
                </div>
            </div>

            <!-- Save and Cancel buttons -->
            <div class="flex justify-between items-center mt-8">
                <button type="submit" [style.background-color]="ticketForm.valid ? '#2196f3' : 'gray'"
                    [disabled]="!ticketForm.valid" class="text-white rounded px-4 py-2 hover:bg-blue-600">
                    Save
                </button>
            </div>


        </form>
    </div>
</div>
